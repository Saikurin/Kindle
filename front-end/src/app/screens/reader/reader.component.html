<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="book-page">
        <div id="left-page" class="epub-cfi"></div>
      </div>
      <div class="book-page">
        <div id="right-page" class="epub-cfi"></div>
      </div>
    </div>
  </div>
  <div class="controls d-flex justify-content-center align-items-center mt-3">
    <button id="prevBtn" class="btn btn-primary me-3" [disabled]="leftRendition?.location?.atStart" (click)="prevPage()">
      <span class="fas fa-arrow-circle-left"></span> Précédent
    </button>
    <button id="nextBtn" class="btn btn-primary" [disabled]="rightRendition?.location?.atEnd" (click)="nextPage()">
      <span class="fas fa-arrow-circle-right"></span> Suivant
    </button>
  </div>
</div>
