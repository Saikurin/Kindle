<!-- Input fields -->
<div class="form-group">
  <label for="word" class="mb-3 fw-bold text-white">Quel mot souhaitez-vous rechercher dans Kindle ?</label>
  <input
    type="text"
    class="form-control"
    id="word"
    placeholder="Mot..."
    [(ngModel)]="model"
    [ngbTypeahead]="search"
    [resultFormatter]="formatter"
    [ngModelOptions]="{standalone: true}"
    (selectItem)="selectBook($event)"
  />
</div>
<div class="books row mt-3" *ngIf="books">
  <app-book [book]="book" class="mt-3" *ngFor="let book of books"></app-book>
</div>
